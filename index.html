<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Telegram Web App</h1>
        <button class="button" onclick="window.location.href='/login'">Login</button>
        <button class="button" onclick="window.location.href='/register'">Register</button>
    </div>
</body>
</html>
